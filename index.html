<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.glitch.global/e0e8c53b-561c-4015-9191-45238f286ec8/favicon.png?v=1697150257049"
    />
    <title>Human Capabilities - Reaction test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="text">User Study</h1>
    <h2 id="instruction">Choose True or False! Click Start or press 'space' to start, click Stop or press 'a' for results!</h2>
    <button id="start">START</button>
    <br>

    <div>
       <p id="question">GET READY</p>
    </div>
    
    <button disabled id="true">TRUE</button>
    <button disabled id="false">FALSE</button>
    <br>
    <button disabled id="stop">STOP</button>


    <br>
    <p id="time"></p>
    <p id="mean"></p>
    <p id="sd"></p>
    <p id="totalCount"></p>
    <p id="correctAnswerCount">Correct Answer Count:0</p>
    <p id="wrongAnswerCount">Wrong Answer Count:0</p>
    
    <script src="script.js"></script>
  </body>
</html>
